version: '3.7'

services:
    wireguard-server:
        build: ..
        entrypoint: "/entrypoint_routing.sh"
        volumes:
            - ./server.conf:/wireguard.conf
            - ./entrypoint_server.sh:/entrypoint_routing.sh
            - ./profiling:/profiling
        cap_add:
            - NET_ADMIN
            - SYS_ADMIN
        sysctls:
            - net.ipv6.conf.all.disable_ipv6=0
        restart: no
        networks:
            - wireguard-network
        security_opt:
            - seccomp:unconfined
        devices:
            - /dev/net/tun:/dev/net/tun
        command:
            - -agentpath:/libasyncProfiler.so=start,event=cpu,wall,file=/profiling/profile-server.jfr,interval=10000000,timeout=60

    iperf3-server:
        image: networkstatic/iperf3
        command: -s
        depends_on:
            - wireguard-server
        networks:
            - wireguard-network

    wireguard-client:
        build: ..
        entrypoint: "/entrypoint_routing.sh"
        volumes:
            - ./client.conf:/wireguard.conf
            - ./entrypoint_client.sh:/entrypoint_routing.sh
            - ./profiling:/profiling
        cap_add:
            - NET_ADMIN
            - SYS_ADMIN
        sysctls:
            - net.ipv6.conf.all.disable_ipv6=0
        restart: no
        networks:
            - wireguard-network
        security_opt:
            - seccomp:unconfined
        devices:
            - /dev/net/tun:/dev/net/tun
        command:
            - -agentpath:/libasyncProfiler.so=start,event=cpu,wall,file=/profiling/profile-client.jfr,interval=10000000,timeout=60
networks:
    wireguard-network:
        driver: bridge